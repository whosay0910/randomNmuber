          var maxNum = parseInt($('#maxBox').val());
          var tt = maxBox-minBox;
          var arr = new Array();
          
          if(CntBox>(++tt))
          {
            alert("抽出幾組數字要小於範圍最大值");
          }
          else
          {
            $('.showNumber').remove();
            var rdmArray = [n];     //儲存產生的陣列
            for(var i=0; i<n; i++) {
                var rdm = 0;        //暫存的亂數
                do {
                    var exist = false;          //此亂數是否已存在
                    rdm = Math.floor( Math.random() * (maxNum - minNum + 1) ) + minNum;
                    
                    //檢查亂數是否存在於陣列中，若存在則繼續回圈
                    if(rdmArray.indexOf(rdm) != -1) exist = true;
                    
                } while (exist);    //產生沒出現過的亂數時離開迴圈
                
                rdmArray[i] = rdm;
            }
            
            $.each( rdmArray, function( key, value ) {
                $('#Ans').append("<span id='show"+key+"' class='showNumber' style='display:none;'>"+value+"，</span>");
            });
            $('#mark_show').append('<button id="showGo" class="btn btn-danger btn-lg" data-id="0">抽吧，顯示號碼球</button>')
            $('#btnGo').remove();
            $('.range1').hide();
            $('#Ans_word').html('已完成產生，<br/>請按下「抽吧，顯示號碼球」。<br/>');
            var h = $(document).height()-$(window).height();
            $(document).scrollTop(h); 
            $("#showGo").on("click",function(){
              var t1 = $(this).attr('data-id');
              $('#show'+t1).show();
              t1++;
              $(this).attr('data-id', t1);
              if($('.showNumber').length<=t1)
                alert('此次號碼球已全部呈現!');
              var h = $(document).height()-$(window).height();
              $(document).scrollTop(h); 
              
            });
          }
        })
      })
